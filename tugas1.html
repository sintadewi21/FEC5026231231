<html>
    <head>
        <title>

        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    </head>
    <body>
        <div class="container mt-5">
            <img src="logocekdong.png" alt="Logo Cekdong" class="mx-auto d-block" style="width:50%">        
        </div>
        <div class="container mt-3">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <!-- Username -->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Username">
                    </div>

                    <!-- Password -->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>

                    <!-- Tombol Login -->
                    <button class="btn btn-dark btn-block rounded-pill">Login</button>

                    <!-- Forgot Password -->
                    <p class="mt-3">
                        <a href="#" class="text-dark font-weight-bold">Forgot Password?</a>
                    </p>

                    <!-- Login sebagai Teknisi -->
                    <p>
                        <a href="https://www.its.ac.id" class="text-dark font-weight-bold">Login as Teknisi</a>
                    </p>
                </div>
            </div>
        </div>

    <!-- Footer -->
    <div class="fixed-bottom bg-dark text-white py-3 text-center">
        Don't have an account yet? 
        <a href="https://www.its.ac.id" class="text-white font-weight-bold text-decoration-underline">Create New</a>
    </div>
    </body>
</html>
