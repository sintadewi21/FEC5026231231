                font-size: 16px;

                padding: 17px 24px; /* Menyesuaikan padding untuk ukuran tombol besar */

            .btn-custom:hover, .btn-custom:active, .btn-custom:focus{
                background-color: rgba(255, 255, 255, 0.954);
                color: #333333a7; /* Menjaga warna teks tetap sama saat tombol aktif atau ditekan */
            }
            /* Efek hover untuk item yang ditekan */
            .item-pressed {
                transition: transform 0s ease-in-out;
            }
            .item-pressed:hover {
                transform: translate(4px, 4px);
            }
