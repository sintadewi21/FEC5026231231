<html>
    <head>
    <title>

    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script>
        function validasi() 
        {
            var nrp = document.getElementById("nrp").value;
            var nama = document.getElementById("nama").value;

            if (nrp.length == 0) 
            {
                //alert("NRP harus diisi") ;
                swal("Pesan!", "NRP harus diisi", "error");
                document.getElementById("nrp").focus();
                return false;
            }
            // Cek apakah NRP bukan angka
            if (isNaN(nrp)) 
            {
                swal("Pesan!", "NRP harus berupa angka!", "error");
                document.getElementById("nrp").focus();
                return false;
            }
            if (nama.length == 0) 
            {
                //alert("Nama harus diisi") ;
                swal("Pesan!", "Nama harus diisi", "error");
                document.getElementById("nama").focus();
                return false;
            }
            //defaultnya return true, bisa aja pake else tpi nanti source codenya panjang
            //kalo panjangnya itu 0, dia ga boleh dikirim
            //supaya tampilannya lebih bagus, tambahin code focus setelah alert
        }
    </script>    
    </head>
    <body>
        <div class="container">
           <p>
            <!--sebelum bikin dom, buat dulu filenya-->
            <!--fungsikan dia sebagai sebuah form, jadi diatas sendiri tambahin form-->
            <form id="frmDaftar" method="get" action="https://google.co.id" onsubmit="return validasi();">
                NRP : 
                <input type="text" class="form-control" id="nrp" name="nrp" placeholder="Isikan 10 digit NRP, harus diisi"> 
                <!--name sama id biar gampang smaain aja-->
                <!--placeholder itu text yang ada sebbelum teks dimasukkan, ada yang tooltip juga-->
                <br>
                Nama : 
                <input type="text" class="form-control" id="nama" name="nama" placeholder="Isikan nama, harus diisi">
                <br>
                <!--kalo mau dimasukin ya pake input, jangan button-->
                <input type="submit" class="btn btn-success" value="Daftar">
            </form>
           </p>
        </div>

    </body>
</html>
